<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스터디 과목 랜덤 뽑기</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="title">
      <h1>CS 과목 랜덤 뽑기</h1>
    </div>

    <div class="inputArea">
      <label for="username">이름</label>
      <input type="text" id="username" />
    </div>

    <div class="subjects">
      <ul>
        <li>
          <input type="checkbox" id="computerArchitecture" />
          <label for="computerArchitecture">컴퓨터구조</label>
        </li>
        <li>
          <input type="checkbox" id="dataStructure" />
          <label for="dataStructure">자료구조</label>
        </li>
        <li>
          <input type="checkbox" id="operatingSystem" />
          <label for="operatingSystem">운영체제</label>
        </li>
        <li>
          <input type="checkbox" id="database" />
          <label for="database">데이터베이스</label>
        </li>
        <li>
          <input type="checkbox" id="network" />
          <label for="network">네트워크</label>
        </li>
        <li>
          <input type="checkbox" id="swEngineering" />
          <label for="swEngineering">SW엔지니어링</label>
        </li>
      </ul>
    </div>

    <div class="buttons">
      <button id="pick">뽑기</button>
      <button id="reset">리셋</button>
    </div>

    <div class="print">
      <div id="result"></div>
      <div id="log"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
